[server]
headless = true
enableCORS = false
enableXsrfProtection = false
runOnSave = true
maxUploadSize = 200
maxMessageSize = 200
enableWebsocketCompression = false

[runner]
fastReruns = true

[browser]
gatherUsageStats = false

[logger]
level = "error"

[theme]
# Tema Light
primaryColor = "#9333EA"        # Roxo vibrante
backgroundColor = "#FAFAFA"     # Fundo claro
secondaryBackgroundColor = "#FFFFFF"  # Cards branco
textColor = "#1F2937"           # Texto escuro
font = "sans serif"
base = "light"

