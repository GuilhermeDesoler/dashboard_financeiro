[server]
headless = true
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false

[logger]
level = "error"

[theme]
# Tema Principal - Tons de Verde e Azul (Dashboard Financeiro)
primaryColor = "#00C853"        # Verde vibrante (botões primários, destaque)
backgroundColor = "#0E1117"     # Fundo escuro (preto suave)
secondaryBackgroundColor = "#1E2329"  # Cards e containers (cinza escuro)
textColor = "#FAFAFA"           # Texto principal (branco suave)
font = "sans serif"             # Fonte padrão

